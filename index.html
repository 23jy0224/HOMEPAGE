<!DOCTYPE html>
<html >
<head>
  <title>模擬ページ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fffaf6;
    }

    /* グローバルメニュー */
    .global-menu {
      background-color: #f4c5d4;
      color: white;
      display: flex;
      justify-content: center;
      padding: 12px 0;
    }

    .global-menu a {
      color: white;
      margin: 0 24px;
      text-decoration: none;
      font-weight: bold;
    }

    /* 横幅画像 */
    .banner {
      width: 100%;
      height: 300px;
      background-color: #d4d4f4; /* ここを画像に置き換えてください */
      background-size: cover;
      background-position: center;
    }

    /* メイン部分 */
    .main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    /* フッター横幅画像 */
    .footer-banner {
      width: 100%;
      height: 80px;
      background-color: #f4c5d4; /* ここを画像に置き換えてください */
    }
  </style>
</head>
<body>

  <!-- グローバルメニュー -->
  <div class="global-menu">
    <a href="#">教員からのメッセージ</a>
    <a href="#">グループ卒業制作</a>
    <a href="#">ITエキスパートゼミ</a>
  </div>

  <!-- 横幅画像 -->
  <div class="banner"></div>

  <!-- MAIN部分 -->
  <div class="main">
    《ここにMAINのコンテンツが入ります》
  </div>

  <!-- フッター横幅画像 -->
  <div class="footer-banner"></div>

</body>
</html>
